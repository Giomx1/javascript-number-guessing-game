<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <div>
    <form onsubmit="return false;" id="myForm">
      <label id="outputText" for="user">Guess the number between 1 and 100</label><br>
      <input type="number" min="1" max="100"  id="userInput">
      <button id="enterButton">Enter</button>
      <button id="resetButton" type ="reset" type="button" onclick="resetGame">Reset</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
